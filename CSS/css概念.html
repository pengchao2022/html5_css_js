<!--
CSS 概念
CSS 叫作 层叠样式表 cascading stye sheets ,是一种 样式表语言，用来描述HTML文档的呈现 美化内容
书写位置： title 标签下方添加style 双标签，style 标签里面书写css 代码


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>初识CSS</title>
    <!--CSS 放在 head 里面，title的下面-->
    <style>
    /* style 里面书写 CSS 代码 */
    /* 选择器 {CSS 属性} */
    p{
        color: red;
        /*font-size: larger; 字号变大*/
        font-size: 40px;
    }
    </style>
</head>
<body>
    <p>体验CSS</p>
</body>
</html>
