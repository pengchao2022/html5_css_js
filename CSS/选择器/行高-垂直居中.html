<!--
垂直居中技巧： 行高属性值等于盒子的高度
单行文字才需要垂直居中的效果
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高垂直居中</title>
    <style>
        div{
            height: 100px;
            background-color: skyblue;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div>文字</div>
</body>
</html>
