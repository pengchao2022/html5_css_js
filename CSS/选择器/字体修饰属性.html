<!--
文字控制属性
字体大小 font-size
字体粗细 font-weight
字体倾斜 font-style
行高    line-height
字体族   font-family
字体复合属性 font
文本缩进 text-indent
文本对齐 text-align
修饰线   text-decoration
颜色     color

字体大小  font-size
单位是： px

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体练习</title>
    <style>
        h3{
            font-weight: 400;
        }
        div{
            font-weight: 700;
            font-style: italic; /* italic 可以让字体倾斜*/
        }
        em{
            font-style: normal;
        }
    </style>
</head>
<body>
    <h3>h3标题</h3>
    <div>div 标签</div>
    <em>this is the day !</em> <!--em 标签的文字会倾斜，font-style 会取消倾斜-->
</body>
</html>
