<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同名标签练习</title>
    <style>
        h1{
            color:chartreuse;
        }
        h2{
            color:blue
        }
        h3{
            color:blueviolet
        }h4{
            color:greenyellow
        }hr{
            color:green
        }p{
            color: blueviolet;
        }
        

    </style>
</head>
<body>
    <h1>这是一个标签练习</h1>
    <hr>
    <h2>这是一个标签练习</h2>
    <h3>这是一个标签练习</h3>
    <h4>这是一个标签练习</h4>
    <p>这是一个标签练习</p>
    <h3>这是一个重复的标签练习</h3>
    <h4>这是一个重复的标签练习</h4>
    
</body>
</html>
