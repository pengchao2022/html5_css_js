<!--
文本修饰线 text-decoration
属性值：
none 无
underline 下划线
line-through  删除线
overline 上划线

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本修饰线练习</title>
    <style>
        a{
            text-decoration: none;
        }
        div{
            text-decoration: underline;
        }
        p{
            text-decoration: line-through;
        }
        span{
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <a href="#">a标签，去掉下划线</a>
    <br><br>
    <div>div 标签，添加下划线</div>
    <p>p 标签，添加删除线</p>
    <span>span 标签，添加顶划线</span>
</body>
</html>
