<!--
font 复合属性
设置网页文字公共样式
div{
    font: italic 700 30px/2 楷体；
}
font 是复合属性，是属性的简写方式，一个属性对应多个值的写法，各个属性值之间用空格隔开
font 是否倾斜 是否加粗 字号/行高 字体 必须按照顺序书写
字号和字体值必须书写，否则font 不生效
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试font复合属性</title>
    <style>
        /*文字倾斜，文字加粗，字体大小是30px,行高2倍，楷体*/
        div{
            font: italic 700 30px/2 arial;  /* 300px/2 300px 代表字体大小，2 代表行高，需要用 / 隔开 */
        }
    </style>
</head>
<body>
    <div>this is a test</div>
</body>
</html>
