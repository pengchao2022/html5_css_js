<!--
画盒子
目标： 使用合适的选择器画盒子
使用类选择器
属性：
width 宽度
height 高度
background-color 背景色

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画盒子练习</title>
    <style>
        .red{
            
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .green{
            width: 500px;
            height: 600px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="red">盒子一</div>
    <div class="green">盒子二</div>
</body>
</html>
