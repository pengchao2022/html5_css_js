<!--
文本修饰属性
文本缩进 -- 缩进两个字
text-indent


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本缩进练习</title>
    <style>
        p{
            text-indent: 2em; /* 2em 代表缩进2个字 */
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>今天我寒夜裏看雪飄過
懷著冷卻了的心窩漂遠方
風雨裏追趕<br> 霧裏分不清影蹤
天空海闊 你與我可會變 (誰沒在變?)</p>
</body>
</html>
