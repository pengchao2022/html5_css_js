<!--
文本对齐方式
text-align
属性值：
left --- 左对齐
center -- 居中对齐
right -- 右对齐

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字居中对齐练习</title>
    <style>
        div{
            width: 100px;
            height: 150px;
            background-color: red;
            text-align: center;
            color: white;
            font-size: 15px;
            line-height: 80px;
        }
    </style>
</head>
<body>
    <div>京东秒杀</div>
</body>
</html>
