<!--
图片水平对齐方式
text-align: center


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平对齐练习</title>
    <style>
        div{
            text-align: center; /*设置图片居中*/
        }
    </style>
</head>
<body>
    <!--对于图片要使用父级标签-->
    <div>
        <img src="../../photos/iphone16.png" alt="this is a photo">
    </div>
</body>
</html>
