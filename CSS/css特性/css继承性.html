<!--
1. 继承性
子集默认继承父集的文字控制属性
包括： 字体大小，粗细，行高，倾斜，文本缩进等



-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承性练习</title>
    <style>
        body{
            font-size: 30px;
            /* 文字加粗*/
            font-weight: 700;
            color: red;
        }

    </style>
</head>
<body>
    <div>div 标签</div>
    <p>p 标签</p>
    <span>span 标签</span>
    
</body>
</html>
