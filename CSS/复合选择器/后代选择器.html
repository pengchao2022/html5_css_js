<!--
复合选择器
定义： 由两个或多个基础选择器，通过不同方式组合而成
作用： 更准确、更高效的选择目标元素（标签）
1. 后代选择器 ： 选中某元素的后代元素
选择器写法： 付选择器 子选择器{CSS属性}，父子选择器之间用空格隔开

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器练习</title>
    <style>
        /* 后代选择器会选中所有后代，包含 儿子，孙子, 重孙子*/
        div span{
            color: red;
        }
    </style>
</head>
<body>
    <span>span 标签</span>
    <div>
        <span>这是div 的儿子 span </span>
        <p>
            <span>这是孙子 span</span>
        </p>
    </div>
    
</body>
</html>
