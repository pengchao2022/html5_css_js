<!--
伪类选择器： 伪类表示元素状态，选中元素的某个状态设置样式
鼠标悬停状态： 选择器：hover{css属性}
任何标签都可以设置鼠标悬停的状态

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标悬停练习</title>
    <style>
        a:hover{
            color:aqua;
        }
        div.box:hover{
            color: green;
        }

    </style>
</head>
<body>
    <a href="#">a 标签，超链接</a>
    <div class="box">div 标签</div>
</body>
</html>
