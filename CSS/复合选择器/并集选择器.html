<!--
并集选择器
并集选择器： 选中多组标签设置相同的样式
写法：
选择器1，选择器2，。。。，选择器N{css属性}

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        div,
        p,
        span{
            color: red;
        }
    </style>
</head>
<body>
    <div> 这是div 标签</div>
    <p> 这是p 标签</p>
    <span> 这是span 标签</span>

</body>
</html>
