<!--
交集选择器： 选中同时满足多个条件的元素


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集标签练习</title>
    <style>
        /* 第一个p 标签颜色是红色 */
        p.box{
            color:red;
        }
        div.box{
            color:green;
        }
    </style>
</head>
<body>
    <p class="box"> p 标签，使用了类选择器box</p>
    <p>p 标签</p>
    <div class="box">div 标签，使用了类选择器box</div>
</body>
</html>
