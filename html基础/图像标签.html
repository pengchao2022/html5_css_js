<!--
图像标签可以在网页中插入图片
<img src="图片的URL">
是单标签
src 用于指定图片的位置和名称，是<img>标签的必须属性
以./ 开始插入图片，vscode 会有提示 方便输入

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
</head>
<body>
    <img src="hot_girl.png">
    <img src="lambo.jpg">
    <img src="./hot_girl.png">
    <img src="./lambo.jpg">
    <img src="https://images.pexels.com/photos/825904/pexels-photo-825904.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"> <!--URL 形式-->
    
</body>
</html>
