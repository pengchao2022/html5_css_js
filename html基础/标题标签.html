<!--
跟名字相关的内容都可以使用标题标签来摆放
一般用在新闻标题，文章标题，网页区域名称，产品名称等
在 html 中定义了 h1-h6 的6 级标签 
都是双标签
标题标签自动换行
h1 一个网页只用一次 h1是一级标题，是主标题，一个网页只用一次 放新闻标题 或者 网页logo
h2-h6 没有使用次数的限制

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题练习</title>
</head>
<body>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
</body>
</html>
