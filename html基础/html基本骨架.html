<!--HTML 基本骨架是网页模版-->
<html> <!--整个网页-->
    <head> <!--网页头部，存放给浏览器看的代码，如CSS-->
        <title>网页标题</title> <!--网页名字-->
    </head>
    <body> <!--网页主体，将来给用户看的代码，如图片，菜单等-->
        网页主体
    </body>

</html> <!-- 骨架标签不需要自己写，可以自动生成-->
