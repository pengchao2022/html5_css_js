<body>
    <p>美國總統川普（Donald Trump）於11日在真實社群「Truth Social」宣布，美中雙方的貿易協議已經完成，中國供應稀土與磁鐵，美國則允許中國學生前往美國讀書。在關稅部分，美國將對中國商品徵收55%關稅，而中國對美國商品僅徵收10%。</p>
    <p>川普稍早在真實社群「Truth Social」寫道：「我們與中國的協議已達成，最終需經習近平主席和我批准。所有磁鐵及必要稀土元素將由中國預先供應，同樣，我們將向中國提供雙方已達成的協議，包括中國學生使用我們大學的資源（我一直對此非常滿意！）。美國將對中國商品徵收55%關稅，而中國對美國徵收10%，雙方關係非常好！感謝您對此事的關注！」

</p>

</html>
