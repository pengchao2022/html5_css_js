    <h1>模特</h1>
    <hr>
    <p>模特，最早源于英语“Model”的音译，主要是指担任展示时尚产品、辅助宣传媒体广告、服务大众审美需求、表现摄影艺术理念等等相关工作的行当。</p>
    <h3>传统模特</h3>
    <p>主要指担任展示艺术、广告等媒体展示人物，同时也是各类商家为促进销售，利用模特给产品代言试穿等形式带来更多曝光的主要载体。这类模特一般是时尚达人，艺术达人等。如今，巴西是世界上拥有国际名模最多的国家。
网络模特</p>
