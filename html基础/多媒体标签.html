<!--
音频标签 双标签
<audio src="音频的URL"></audio>
常见属性
controls 显示音频控制面板
loop 循环播放
autoplay 自动播放

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>播放器练习</title>
</head>
<body>
    音乐：all out of love 
    <br>
    <audio src="../music/all_out_of_love.mp3" controls="controls"></audio>
    <br>
    视频：mariah cary 演唱会 hero 
    <br>
    <video src="../video/hero.mp4" controls="controls"></video>
    
</body>
</html>
