<!--
图像标签的属性
alt 作用 替换文本 在图片无法显示的时候 显示文本
tittle 作用 提示文本  鼠标悬浮在图片上面时 显示文字
width 图片的宽度 值为数字 没有单位 ---- 在CSS 里面设置
height 图片的高度 值为数字 没有单位 ---- 在CSS 里面设置

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>图片属性练习</title>
</head>
<body>
    <img src="hot_girl.png" alt="这是一个美女图片">
    <img src="./lambo.jpg" title="这是兰博基尼跑车">
</body>
</html>
