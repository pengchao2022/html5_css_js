<!--
超链接标签<a href="url">跳转到某个网站</a>
为双标签结构
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接练习</title>
</head>
<body>
    <!--加target 实现新窗口打开-->
    <a href="https://www.baidu.com" target="_blank">跳转到百度</a>
    <br>
    <a href="https://www.jd.com" target="_blank">跳转到京东</a>
    <br>
    <a href="https://www.taobao.com" target="_blank">跳转到淘宝</a>
    <br>
    <!--也可以跳转到本地的网页 使用相对路径-->
    <a href="./标题标签.html" target="_blank">跳转到本地标题标签页面</a>
    <br>
     <!-- 跳转到本地html 使用绝对路径-->
    <a href="/Users/pengchaoma/html5_css_js/html基础/文本格式化标签.html" target="_blank">跳转到本地文本格式化标签</a>
    <br>
    <!--开发初期，不知道要跳转的超链接地址，可以使用#号代替-->
    <a href="#">空链接</a>
   
</body>
</html>
