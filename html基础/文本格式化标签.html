<!--
文本格式化标签，能突出文字效果 加粗
让重点突出，倾斜，下划线等
strong 加粗效果
em 倾斜效果
ins 下划线
del 删除线
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式标签练习</title>
</head>
<body>
    <strong>数据类型：</strong> python 数据类型有 整型，浮点型，字符串型，字典型，列表等
    <br>
    <em>数据类型：</em> python 数据类型有 整型，浮点型，字符串型，字典型，列表等
    <br>
    <ins>数据类型：</ins> python 数据类型有 整型，浮点型，字符串型，字典型，列表等
    <br>
    <del>数据类型：</del> python 数据类型有 整型，浮点型，字符串型，字典型，列表等
    <br>
    <b>数据类型：</b> python 数据类型有 整型，浮点型，字符串型，字典型，列表等

</body>
</html>
