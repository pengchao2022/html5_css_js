<!--
换行 <br> 标签，是单标签
水平线 <hr> 标签，是单标签
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李白的诗</title>
</head>
<body>
    窗前明月光
    <br>
    疑是地上霜
    <br>
    举头望明月
    <br>
    低头思故乡
    <br>
    <hr> <!--添加水平线-->
</body>
</html>
