<!---
有序列表作用：布局排列整齐的需要规定顺序的区域
ol 嵌套 li, ol 是有序列表， li是列表条目
<ol>
    <li>第一项</li>
    <li>第二项</li>
    <li>第三项</li>
    <li>第四项</li>
    ......
</ol>
注意事项：
ol 里面只能包含 li
li 里面可以包裹任何内容

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表练习</title>
</head>
<body>
    <ol>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
        <li>第四项</li>
    </ol>
</body>
</html>
