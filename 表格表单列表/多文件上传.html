<!--
上传文件 file
默认情况下，文件上传表单控件只能上传一个文件，添加multiple 属性可以实现文件多选功能
<input type="file" multiple>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多文件上传功能</title>
</head>
<body>
    <input type="file" multiple>
</body>
</html>
