<!--
字符标签
作用：在网页中显示预留字符
常用的三个 空格，小于号< 大于号>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--在代码中敲空格只能显示一个空格,需要显示空格时使用&nbsp;-->
    你在哪&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;里？
    <br>
    <!-- 打印大于号和小于号-->
     &lt;p&gt;
</body>
</html>
