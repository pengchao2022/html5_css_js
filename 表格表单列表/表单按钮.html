<!--
按钮标签 button
双标签
<button type="">按钮</button>
type 属性值
submit 提交按钮
reset  重置按钮
button 普通按钮 默认没有功能 配合javascript 使用


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮功能练习</title>
</head>
<body>
    <!-- 所有表单控件需要form 去统一管理-->
    <!-- action 属性是未来发送数据的地址-->
     <form action="">
        用户名：
        <input type="text">
        <br><br>
        密码：
        <input type="password">
        <br><br>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button">普通按钮</button> <!--普通按钮的功能是配合js使用-->
     </form>
</body>
</html>
