<!--
综合案例，
注册信息页面

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
    <h2>注册信息</h2>
    <h4>个人信息</h4>
    姓名：
    <input type="text" placeholder="请输入真实姓名">
    <br><br>
    密码：
    <input type="password" placeholder="请输入密码">
    <br><br>
    确认密码：
    <input type="password" placeholder="请再次输入密码">
    <br><br>
    性别：
    <label><input type="radio" name="gender">男</label>
    <label><input type="radio" name="gender">女</label>
    <br><br>
    居住城市：
    <select>
        <option selected>上海</option>
        <option>北京</option>
        <option>深圳</option>
        <option>香港</option>
        <option>南京</option>
        <option>杭州</option>
    </select>
    <br><br>
    <h4>教育经历</h4>
    最高学历：
    <select>
        <option>博士</option>
        <option>硕士</option>
        <option>本科</option>
        <option>大专</option>
        <option>中专</option>
        <option>高中</option>
        <option>初中</option>
        <option>小学</option>
        <option>幼儿园</option>
    </select>
    <br><br>
    学校名称：
    <input type="text">
    <br><br>
    所学专业：
    <input type="text">
    <br><br>
    在校时间：
    <select>
        <option>2015</option>
        <option>2016</option>
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
    </select>
    -- 
    <select>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
    </select>
    <h4>工作经历</h4>
    公司名称：
    <input type="text">
    <br><br>
    工作描述：
    <textarea>请在此输入工作描述:</textarea>
    <br><br>
    <input type="checkbox">已阅读并同意以下协议
    <br>
    <a href="./用户服务协议.html" target="_blank">用户服务协议</a>
    <br>
    <a href="./隐私政策.html" target="_blank">隐私政策</a>


</body>
</html>
