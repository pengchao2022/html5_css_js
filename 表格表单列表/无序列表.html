<!--
无序列表
作用：布局排列整齐的不需要规定顺序的区域
标签：ul 嵌套li，ul是无序列表，li是列表条目
<ul>
    <li>第一项</li>
    <li>第二项</li>
    <li>第三项</li>
    ......
</ul>
ul 标签里面只能包含 li 标签
li 里面可以包含任何内容

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表条目练习</title>
</head>
<body>
    <ul>
        <li>列表条目1</li>
        <li>列表条目2</li>
        <li>列表条目3</li>
        <li>列表条目4</li>
    </ul>
</body>
</html>
