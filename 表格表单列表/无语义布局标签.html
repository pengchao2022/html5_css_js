<!--
无语义标签
作用： 布局网页 划分网页区域 摆放内容
div -- 独占一行
span -- 不换行
<div>div 标签，独占一行</div>
<span>span 标签，不换行</span>


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>这是div标签</div><!--div 标签默认换行-->
    <div>这是div标签</div>
    <span>这是span标签</span>
    <span>这是span标签</span> <!--span 标签不换行-->
</body>
</html>
