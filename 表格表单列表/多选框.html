<!--
多选框 checkbox
多选框也叫复选框
默认选中：checked
<input type="checkbox" checked>

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多选框练习</title>
</head>
<body>
    兴趣爱好：
    <input type="checkbox">上网
    <input type="checkbox">踢球
    <!--谈恋爱设置为默认勾选-->
    <input type="checkbox" checked>谈恋爱
</body>
</html>
