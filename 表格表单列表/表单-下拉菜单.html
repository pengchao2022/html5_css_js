<!--
表单 下拉菜单
标签： select 嵌套 option ,select 是下拉菜单整体，option 是下拉菜单的选项
也支持默认选项

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
</head>
<body>
    城市：
    <select>
        <option>上海</option>
        <option>北京</option>
        <option>广州</option>
        <option>深圳</option>
        <option>芝加哥</option>
        <option selected>纽约</option> <!--默认选中-->
    </select>
</body>
</html>
