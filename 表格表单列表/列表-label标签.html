<!--
label 标签是给表单写提示文字的
双标签
用label 标签可以增大表单控件的点击范围
写法一：
label 标签只包裹内容，不包裹表单空间
写法二：
label 标签直接包裹文字和表单控件，不需要任何属性

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label标签练习</title>
</head>
<body>
    性别：
    <input type="radio" name="gender" id="man"> <label for="man">男</label>
    <label ><input type="radio" name="gender">女</label>
</body>
</html>
