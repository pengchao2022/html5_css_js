<!--
表单
作用： 收集用户信息
使用场景： 
1. 登录页面
2. 注册页面
3. 搜索区域

-->
<!--
input 标签 type 属性值不同，则功能不同
input 是单标签
<input type="...">
type 属性值
1. text --- 文本狂，用于属于单行文本
2. password --- 密码框
3. radio --- 单选框
4. checkbox --- 多选框
5. file --- 上传文件

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tyep属性练习</title>
</head>
<body>
    <!-- 文本框，输入什么就显示什么，是单行文本-->
    文本框：<input type="text">
    <br>
    <br>
    密码框: <input type="password">
    <br>
    <br>
    单选框： <input type="radio">
    <br>
    <br>
    多选框： <input type="checkbox">
    <br>
    <br>
    上传文件： <input type="file">


</body>
</html>
