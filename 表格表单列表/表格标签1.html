<!--
表格标签 类似于excel 表
需要用 table 嵌套tr , tr 嵌套 td/th
table 是表格
tr 是行
th 是表头单元格 
td 内容单元格
table 表格默认没有边框线，想看到边框，需要加 border 属性


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格练习t</title>
</head>
<body>
    <table border="1"> <!-- 1代表1像素 -->
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>总分</th>
        </tr> <!-- 有几行写几个 tr-->
        <tr>
            <td>李嘉诚</td>
            <td>99</td>
            <td>108</td>
            <td>207</td>
        </tr>
        <tr>
            <td>林志玲</td>
            <td>90</td>
            <td>70</td>
            <td>160</td>
        </tr>
        <tr>
            <td>张飞</td>
            <td>90</td>
            <td>90</td>
            <td>180</td>
        </tr>
    </table>
</body>
</html>
