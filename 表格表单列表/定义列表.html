<!--
定义列表
一个标题对应多个区域 可以使用定义列表
标签： dl 嵌套 dt 和 dd , dl 是定义列表，dt是定义列表的标题，dd 是定义列表的描述/详情
<dl>
    <dt>列表标题</dt>
    <dd>列表描述/详情</dd>
    <dd>列表描述/详情</dd>
</dl>
注意事项：
dl 里面只能包含 dt 和 dd ，不能包含其他内容
dt 和 dd 里面可以包含任何内容
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定义列表练习</title>
</head>
<body>
    <dl>
        <dt>服务中心</dt>
        <p>这是一个标题演示</p>
        <dd>申请售后</dd>
        <p>这是一个功能演示</p>
        <dd>售后政策</dd>
        <dd>维修服务价格</dd>
        <dd>订单查询</dd>
        <dd>以旧换新</dd>
    </dl>
</body>
</html>
